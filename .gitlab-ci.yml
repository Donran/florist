image: donran/auto-selenium-python:1.0

stages:
  - test
  - deploy

pages:
  stage: deploy
  script:
    - jekyll build -s site -d public
  artifacts:
    paths:
      - public
  only:
    changes:
      - "site/**/*"
      - "less/**/*"

static_validation:
  stage: test
  script:
    - jekyll build -s site -d public
    - ./tests/validate/css_validator.sh public
    - ./tests/validate/html_validator.sh public
  only:
    changes:
      - "site/**/*"
      - "less/**/*"
      - "tests/validate/*"


e2e:website-test:
  stage: test
  services:
    - name: selenium/standalone-firefox
      alias: selenium_firefox
  script:
    - jekyll build -s site -d public
    - python3 -m http.server 8080 -d public > /dev/null 2>&1 &
    - cd tests/webtest
    - python3 -m unittest
  only:
    changes:
      - "site/**/*"
      - "less/**/*"
      - "tests/webtest/*"
