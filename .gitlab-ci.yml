image: pluppen/auto-selenium-python:latest

stages:
  - test
  - deploy

pages:
  stage: deploy
  before_script:
    - npm install -g less
  script:
    - lessc less/main.less public/css/style.css
  artifacts:
    paths:
      - public
  only:
    changes:
      - "public/**/*"
      - "less/**/*"

static_validation:
  stage: test
  before_script:
    - npm install -g less
  script:
    - lessc less/main.less public/css/style.css
    - ./tests/validate/css_validator.sh public
    - ./tests/validate/html_validator.sh public
  only:
    changes:
      - "public/**/*"
      - "less/**/*"
      - "tests/validate/*"


e2e:website-test:
  stage: test
  services:
    - name: selenium/standalone-firefox
      alias: selenium_firefox
  before_script:
    - pip3 install selenium==4.0.0a6.post2 requests
    - npm install -g less
  script:
    - lessc less/main.less public/css/style.css
    - php -S 0.0.0.0:8080 -t public public/index.html &
    - cd tests/webtest
    - python3 -m unittest
  only:
    changes:
      - "public/**/*"
      - "less/**/*"
      - "tests/webtest/*"
