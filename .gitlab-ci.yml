image: donran/auto-selenium-python:latest

stages:
  - test
  - deploy

workflow:
  rules:
    - if: '$CI_COMMIT_BRANCH'


pages:
  stage: deploy
  script:
    - jekyll build -s site -d public
  artifacts:
    paths:
      - public
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'

static_validation:
  stage: test
  script:
    - jekyll build -s site -d public
    - ./tests/validate/css_validator.sh public
    - ./tests/validate/html_validator.sh public
  only:
    changes:
      - "site/**/*"
      - "tests/validate/*"


e2e:website-test:
  stage: test
  services:
    - name: selenium/standalone-firefox
      alias: selenium_firefox
  script:
    - jekyll serve -B -s site -P 8080
    - cd tests/webtest
    - python3 -m unittest
  only:
    changes:
      - "site/**/*"
      - "tests/webtest/*"
