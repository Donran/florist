---
layout: default
title: Hem
---
<div class="parallax">
    <div class="parallax-content container display-4">
        <p class="serif-font">Välkommen till Floristgården!</p>
    </div>
</div>

<div class="container">

    <h2 class="serif-font text-center mt-5">Våra produkter</h2>
    <div class="row justify-content-center">
        {% for product in site.data.products %}
            <div id="{{ product.id }}" class="col-lg-3 col-md-4 col-sm-6 col-12 product pt-4">
                <div class="card">
                    <img class="card-img-top product-image" src="{{ product.img_src }}" alt="{{ product.img_alt }}">
                    <div class="card-body">
                        <h5 class="card-title product-name">{{ product.name }}</h5>
                        <p class="card-text product-text">
                        </p>
                        <p class="price">{{ product.price }} kr</p>
                    </div>
                </div>
            </div>
        {% endfor %}

    </div>
</div>
